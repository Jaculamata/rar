<!DOCTYPE html>
<html>
<head>
<title>TextArea</title>
<meta charset="UTF-8" />

<body>
	
	<div id="dialog_edit" class="dlg">
		<div class="content">
			<div class="nothing"></div>
			<div id="part1" class="left">
				<span id="text1" class="text">Text1：</span><br/>
				<textarea id="textarea1" class="textbox"></textarea>
			</div>
			<div id="part2" class="right">
				<span id="text2" class="text">Text2：</span><br/>
				<textarea id="textarea2" class="textbox"></textarea>
			</div>
		</div>
	</div>

	<div id="btn">
		<a href="#" id="save" class="easyui-linkbutton">Save</a>
		<a href="#" id="close" class="easyui-linkbutton">Close</a>
	</div>
