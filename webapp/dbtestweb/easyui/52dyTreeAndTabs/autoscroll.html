<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>将滚动条（scrollbar）保持在最底部的方法 - 滚动条, scrollbar, 页面底部, 聊天窗口, </title>
</head>
<body>
<div id="example">
    <h3 id="example_title">将滚动条（scrollbar）保持在最底部的方法</h3>
    <div id="example_main">
        <!--************************************* 实例代码开始 *************************************-->
        <script type="text/javascript">
            function add() {
                var now = new Date();
                var div = document.getElementById('scrolldIV');
                div.innerHTML = div.innerHTML + 'time_' + now.getTime() + '<br />';
                div.scrollTop = div.scrollHeight;
            }
        </script>
        <span class="notice">请点击“插入一行”按钮，插入最新信息，当出现滚动条时，滚动条将自动保持在底部。</span><br/>

        <div id="scrolldIV" style="overflow:auto; height: 100px; width: 400px; border: 1px solid #999;">
        </div>
        <input type="button" value="插入一行" onclick="add();">
        <!--************************************* 实例代码结束 *************************************-->

    </div>
</div>
<hr>
<div id="div1">
    <table style="margin: 5px;"><!--border: 1px solid #000-->
        <tr>
            <td>指令1</td>
            <td>嵌套于</td>
        </tr>
        <tr>
            <td><select id="combobox1" class="easyui-combobox" name="dept"
                        style="width: 200px;">
                <option value="aa">a1</option>
                <option>a2</option>
                <option>a3</option>
            </select></td>
            <td><input id="input1" placeholder="指令(编号)" type="text"/></td>
        </tr>
        <tr>
            <td colspan="2">
            <textarea id="zl1" name="zl1" class="easyui-validatebox" required="true"
                      style="width: 600px; height: 60px;font-size: 16px"></textarea>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
